<html>
<head>
    <meta charset="utf-8">
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/jquery-3.2.1.min.js"></script>
    <link href="./css/lqdCheckout.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="billinginformation" align="left">
        <form >     
            Full Name:<br>
            <input type="text" id ="firstName" placeholder="First Name" >
            <input type="text" id ="lastName" placeholder="Last Name" >
            <br>
    
            Email:<br>
            <input type="text" placeholder="Email" id = "email">
            <br>
        
            <label for="bankAccount">Billing Address</label> 
            <br>
            <input type="text" id = "address1" placeholder="Street Address" >
            <br>
            <input type="text" id = "address2" placeholder="Street Address Line 2">
            <br>
            <input type="text" id = "city" placeholder="City">
            <input type="text" id = "state" placeholder="State / Province">
            <br>
            <input type="text" id ="zipcode" placeholder="Postal Code / Zip Code">
            <br>
            <input type="submit" id = "confirmbtn" value="Confirm Purchase">
        </form>
</div>
</body>
</html>
